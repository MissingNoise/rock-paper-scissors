<!DOCTYPE html>
<html>
    <head>

        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            let playerChoice = () => prompt("Let's play Rock-Paper-Scissor:","Rock, Paper or Scissor? ");

            let computerChoices = ["rock", "paper", "scissor"];

            let computerPlay = () => computerChoices[Math.floor(Math.random() * (3))];
            
            function playRound() {
                let playerPick = playerChoice();
                playerPick = playerPick.toLowerCase();
                let computerPick = computerPlay();
                if (playerPick == computerPick) 
                    return "You both choose " + playerChoice;
                if (playerPick == "rock") {
                    if (computerPick == "paper") {
                        return "The computer choose " + computerPick + ". Computer wins!"
                    } else {
                        score++
                        return "The computer choose " + computerPick + ". You won!"
                    }
                }
                if (playerPick == "scissor") {
                    if (computerPick == "rock") {
                        return "The computer choose " + computerPick + ". Computer wins!"
                    } else {
                        score++
                        return "The computer choose " + computerPick + ". You won!"
                    }
                }
                if (playerPick == "paper") {
                    if (computerPick == "scissor") {
                        return "The computer choose " + computerPick + ". Computer wins!"
                    } else {
                        score++
                        return "The computer choose " + computerPick + ". You won!"
                    }
                }
                return "you didn't pick rock, paper or scissors."
            }
                
            let i;
            let score = 0;

            for (i = 0; i < 5; i++) {
            console.log(playRound() + " Your score is: " + score)
            }
        </script>
